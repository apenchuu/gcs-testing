<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>GCS Dashboard Sederhana</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            text-align: center;
            width: 300px;
        }
        h1 { color: #4CAF50; margin-bottom: 5px; }
        .data-value {
            font-size: 3em;
            font-weight: bold;
            color: #00bcd4;
            margin: 20px 0;
        }
        .status-box {
            font-size: 0.9em;
            color: #aaa;
            margin-top: 10px;
            padding: 5px;
            border: 1px solid #555;
            border-radius: 5px;
        }
        .indicator {
            height: 10px;
            width: 10px;
            background-color: red;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>ASV TELEMETRY</h1>
        
        <div class="data-value" id="angka-display">0</div>
        
        <p>Pesan: <span id="pesan-display">-</span></p>
        <p>Status Sistem: <span id="status-display">-</span></p>

        <div class="status-box">
            <span class="indicator" id="conn-indicator"></span>
            <span id="conn-text">Disconnected</span>
        </div>
    </div>

    <script>
        const protocol = window.location.protocol === 'https:' ? 'wss' : 'ws';
        const host = window.location.host;
        const ws = new WebSocket(`${protocol}://${host}/ws`);

        const angkaDisplay = document.getElementById('angka-display');
        const pesanDisplay = document.getElementById('pesan-display');
        const statusDisplay = document.getElementById('status-display');
        const indicator = document.getElementById('conn-indicator');
        const connText = document.getElementById('conn-text');

        ws.onopen = () => {
            connText.innerText = "Connected to Server";
            connText.style.color = "#4CAF50";
            indicator.style.backgroundColor = "#4CAF50";
        };

        ws.onmessage = (event) => {
            try {
                // 1. Terima Data String JSON
                const rawData = event.data;
                
                // 2. Ubah jadi Objek JavaScript
                const data = JSON.parse(rawData);

                // 3. Update Tampilan HTML
                // Sesuai format dummy jetson: {"pesan":..., "angka":..., "status":...}
                angkaDisplay.innerText = data.angka;
                pesanDisplay.innerText = data.pesan;
                statusDisplay.innerText = data.status;

                // Efek kedip visual saat data masuk
                angkaDisplay.style.color = "#fff";
                setTimeout(() => { angkaDisplay.style.color = "#00bcd4"; }, 100);

            } catch (e) {
                console.error("Data bukan JSON:", event.data);
            }
        };

        ws.onclose = () => {
            connText.innerText = "Disconnected";
            connText.style.color = "red";
            indicator.style.backgroundColor = "red";
        };
    </script>
</body>
</html>
